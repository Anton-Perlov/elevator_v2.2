<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	


    <title>Lift</title>
    
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Lift</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline" id="functionsForm">
                <div class="input-group mr-3 my-2">
                    <label for="floors-number-input" class="form-label-sm mr-1">Floors:</label>
                    <input class="form-control form-control-sm mr-3" type="number" value="0" min="1" max="24" id="floors-number-input">
                    
                    <label for="floors-number-input" class="form-label-sm mr-1">Tenants:</label>
                    <input class="form-control form-control-sm mr-3" type="number" value="0" min="1" max="10" id="tenant-number-input">
                    
                    <button type="button" class="btn btn-secondary btn-sm " id="ApplyChanges">Apply</button>
                    
                </div>

                <div class="input-group my-2">
                    <div class="form-check-inline">
                        <label class="form-check-label" for="focus" data-toggle="tooltip" title="Focus to the Lift if it out of screen">
                            <input type="checkbox" class="form-check-input" id="focus">Focus lift
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="folow" data-toggle="tooltip" title="Scroll page to the destination floor">
                            <input type="checkbox" class="form-check-input" id="folow" checked>Folow lift
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </nav>


	<div class="container-fluid">

        <div class="row">
            <div class="col-md-2 col-sm-12">
                <div class="sticky-top" id="buttons"></div>
            </div>
            <div class="col-md-10 col-sm-12" id="house">
                <div class="row">
                    <div class="col" id="elevatorShaft"></div>
                    <div class="col" id="floors"></div>
                </div>
            </div>
        </div>
	
	</div>

	
</body>
</html>
